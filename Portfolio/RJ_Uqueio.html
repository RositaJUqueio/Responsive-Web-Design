<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles.css">
        <title>Rosita Uqueio Video Editing Portfolio</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <nav>
                    <h2 id="logo"><span>RJ</span> UQUEIO</h2>
                    <ul>
                        <li><a href="#About"></a>About</li>
                        <li><a href="#Projects"></a>Projects</li>
                        <li><a href="#Contact"></a>Contact</li>
                    </ul>
                </nav>
            </div>    
        </header>

        <main>  
            <div id="About" class="content1" >
                <h1>Introduction Video</h1>
                <video id="video" width="620" height="320" controls  autoplay loop>
                    <source src="./videos/introvid.mp4" type="video/mp4">
                  </video>
            </div>

            <div id="Projects"class="container">
               <h1>Here is some of my work</h1>
                <div class="row">
                    <div class="col">
                        <div class="feature-img">
                            <img src="./Pictures/museum.jpg" width="100%">
                            <img src="./Pictures/play.png" class="play-btn" onclick="playVideo('./Videos/museum1.mp4')">
                        </div> 
                    </div>

                    <div class="col">
                        <div class="small-img-row">
                            <div class="small-img">
                                <img src="./Pictures/fashion2.jpg">
                                <img src="./Pictures/play.png" class="play-btn" onclick="playVideo('./Videos/fashion1.mp4')">
                            </div>
                            <p> Cick on Image to play videos</p>
                        </div>

                        <div class="small-img-row">
                            <div class="small-img">
                                <img src="./Pictures/ling.png">
                                <img src="./Pictures/play.png" class="play-btn" onclick="playVideo('./Videos/lnge.mp4')">
                            </div>
                            <p> Cick on Image to play videos</p>
                        </div>

                        <div class="small-img-row">
                            <div class="small-img">
                                <img src="./Pictures/fashion2.jpg">
                                <img src="./Pictures/play.png" class="play-btn">
                            </div>
                            <p> Cick on Image to play videos</p>
                        </div>
                    </div>         
                </div>
            </div>

            <div class="video-player" id=""videoPlayer"">
                <video width="100%" controls autoplay id="myVideo">
                    <source src="./Videos/museum1.mp4" type="video/mp4">
                </video>
                <img src="./Pictures/close.png" class="close-btn" onclick="closeVideo">
            </div>

            <script>
                var videoPlayer = document.getElementById("videoPlayer");
                var myVideo = document.getElementById("myVideo");  
                
                function stopVideo(){
                   videoPlayer.style.display = "none";
                } 
                 
                function playVideo(file){
                    myVideo.src = file;
                    videoPlayer.style.display = "block";
                }
            </script>
        </main>
        <footer id="Contact">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </footer>
    </body>
</html>
